<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<div layout:fragment="content">
    <div class="container my-5">

        <a class="btn btn-primary mb-3" th:href="@{/boards}">게시판으로 돌아가기</a>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h2 class="card-title mb-0" th:text="${board.title}">게시글 제목</h2>
                        <p class="card-text text-muted">
                            작성자: <span th:text="${board.memberName}"></span>
                        </p>
                        <p class="card-text text-muted">
                            작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </p>
                        <p class="card-text text-muted">
                            수정일: <span th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </p>
                    </div>
                    <div>
                        <a th:href="@{/boards/{id}/editBoard(id=${board.id})}" class="btn btn-secondary btn-sm mb-2">수정</a>
                        <a th:href="@{/boards/{id}/deleteBoard(id=${board.id})}" class="btn btn-danger btn-sm">삭제</a>
                    </div>
                </div>
                <p class="card-text" th:text="${board.content}">게시글 내용</p>
            </div>
        </div>
    </div>
</div>
</html>
